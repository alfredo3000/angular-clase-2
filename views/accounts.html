
<h1>Listado de Cuentas</h1>

<input type="text" placeholder="Apellido" ng-model="buscar.lastname">
<input type="text" placeholder="Mail" ng-model="buscar.mail">
<input type="text" placeholder="Nro Cuenta" ng-model="buscar.accountNumber">


<table class="table">
	
	<thead>
		<tr>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Correo</th>
			<th>Nro.Cuenta</th>
			<th>Moneda</th>
			<th>Monto</th>
		</tr>
	</thead>


	<tbody>
		
		<tr ng-repeat="cuenta in lista | filter:buscar">
			<td>{{cuenta.firstname | uppercase}}</td>
			<td>{{cuenta.lastname}}</td>
			<td>{{cuenta.mail}}</td>
			<td>{{cuenta.accountNumber | reverse}}</td>
			<td>{{cuenta.currency}}</td>
			<td>{{cuenta.amount | currency:cuenta.currency}}</td>


		</tr>
	</tbody>
</table>
